<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF8">
		<title>Register</title>
		<link rel="icon" type="image/ico" href="./img/favicon.ico">
		<link rel="stylesheet" type="text/css" href="./css/register.css">
	</head>
	<body>
		<div id="container">
			<div id="child">
				<div id="logo">
					<h1>Register</h1>
				</div>
				<div id="content">
					<form action="/register" method="POST">
						<label for="name">Name</label><br>
						<input type="text" name="uname" id="uname" required><br>
						<label for="user-id">User ID</label><br>
						<input type="text" name="uid" id="uid" required><br>
						<label for="uidWarn" id="uidWarn"></label><br>
						<label for="password">Password</label><br>
						<input type="password" name="passwd" id="passwd" required><br>
						<label for="re-passwd">Retype Password</label><br>
						<input type="password" name="repasswd" id="repasswd" required><br>
						<label for="warn" id="passWarn"></label>
						<br><br>
						<button type="submit" class="btn">Register</button><br><br>
					</form>
					<form action="/login" method="GET">
						<input type="submit" value="Existing user? Login">
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
