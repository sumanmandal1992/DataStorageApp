<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Yuvan Garments Login</title>
		<link rel="stylesheet" type="text/css" href="./css/login.css">
	</head>
	<body>
		<div id="main">
			<div id="container">
				<div id="logo"><h1>Login</h1></div>
				<div id="logfrm">
					<form action="/login" method="POST">
						<label for="id" id="uid">User ID </label><br>
						<input type="text" name="uid" placeholder="User ID"><br><br>
						<label for="password" id="pass">Password </label><br>
						<input type="password" name="passwd" placeholder="Password"><br><br>
						<button type="submit" class="btn">Login</button><br><br>
					</form>
					<form action="/register" method="GET">
						<input type="submit" value="New User? Register">
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
